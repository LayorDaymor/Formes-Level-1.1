<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <section>
        <form>

            <div id="name-part">
                <label for="field1">Name<span class="required">*</span></label>
                <input type="text" id="field1" placeholder="Vorname" required>
                <input type="text" id="field1" placeholder="Nachname" required>
            </div>
            <div id="email-part">
                <label for="field3">Email<span class="required">*</span></label>
                <input type="email" id="field3" placeholder="Example@email.com" pattern="" required>
            </div>
            <div id="thema-part">
                <label for="field4">Thema</label>
                <select name="field4">
                    <option value="Advertise">Advertise</option>
                    <option value="Partnership">Partnership</option>
                    <option value="General Question">General</option>
                </select>

                <div id="text-part">
                    <label for="field5">Nachricht<span class="required">*</span></label>
                    <textarea name="field5" id="field5" cols="50" rows="7" placeholder="I LOVE YOU MICHAL "></textarea>
                </div>
                <button input type="submit">Submit </button>
    </form>
    </section>
   
        
</body>
